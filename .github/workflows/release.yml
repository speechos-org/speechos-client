name: Release

on:
  workflow_dispatch:
    inputs:
      dry-run:
        description: "Dry run (don't actually publish)"
        required: false
        default: false
        type: boolean

jobs:
  release:
    name: Publish to npm
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"
      - run: npm ci
      - run: npm run build
      - name: Publish to npm
        if: ${{ !inputs.dry-run }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx changeset publish
      - name: Dry run
        if: ${{ inputs.dry-run }}
        run: |
          echo "Dry run - would publish:"
          npx changeset status
